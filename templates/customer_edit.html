<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>客リスト編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>客情報を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('home') }}">HOME</a></li>
        <li><a href="{{ url_for('customer.list') }}">製品一覧</a></li>
        <li>客情報編集</li>
    </ul>

    <form action="{{ url_for('customer.edit', customer_id=customer.id) }}" method="post">
        <label>名前: <input type="text" name="name" value="{{ customer.name }}" required></label><br>
        <label>人数: <input type="number" step="1" name="numPeople" value="{{ customer.numPeople }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
