<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドリンク編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>ドリンクの情報を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('drink.list') }}">ドリンク一覧</a></li>
        <li>ドリンク</li>
    </ul>

    <form action="{{ url_for('drink.edit', drink_id=drink.id) }}" method="post">
        <label>ドリンク名: <input type="text" name="name" value="{{ drink.name }}" required></label><br>
        <label>値段: <input type="number" step="1" name="price" value="{{drink.price}}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
