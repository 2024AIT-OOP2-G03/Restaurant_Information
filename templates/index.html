<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>データ一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
  <style>
    .frame {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #333333;
      max-width: 500px; /* 枠の最大幅を指定 */
    }
       h2, h3, h4, h5 {
      font-size: 20px; /* 統一した文字サイズ */
      /*margin: 0; /* 不要な余白をリセット */
    }
  </style>
</head>

<body>
    <h1>飲食店データ</h1>
  <ul>
      <ul style="list-style-position: inside; margin: 0; padding: 0;">
        <li><a href="{{ url_for('food.list') }}">フードメニュー</a></li>
        <li><a href="{{ url_for('drink.list') }}">ドリンクメニュー</a></li>
        <li><a href="{{ url_for('customer.list') }}">客リスト</a></li>
        <li><a href="{{ url_for('reservation.list') }}">予約リスト</a></li>
      </ul>
    
  </ul>

  <div class="frame">
    <h2 >総売上:
          {% if data %}
            {{ data }} <!-- それぞれの変数名に変えてください -->
          {% else %}
            データがありません <!-- データがない場合 -->
          {% endif %}
    </h2>
  </div>

  <div class="frame">
    <h3 >一人当たりの平均使用額:
      {% if data %}
            {{ data }} 
          {% else %}
            データがありません <!-- データがない場合 -->
          {% endif %}
    </h3>
  </div>

  <div class="frame">
    <h4 >累計客数:
      {% if data %}
            {{ data }} 
          {% else %}
            データがありません <!-- データがない場合 -->
          {% endif %}
    </h4>
  </div>

  
  <div class="frame">
    <h5 >棒グラフを含めた製品別売上</h5>
  </div>
</body>

</html>
